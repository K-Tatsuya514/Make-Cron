<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Cron</title>
</head>

<body>
  <h1>Make Cron</h1>
  <p>We can make cron by automate.</p>

  <div class="cron_terms">
    <table>
      <thead>
        <tr>
          <th>min</th>
          <th>hour</th>
          <th>day</th>
          <th>month</th>
          <th>dayOfWeek</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" id="min" name="min" placeholder="empty / 1 / 1,5" required minlength="4" maxlength="8"
              size="10"></td>
          <td><input type="text" id="hour" name="hour" placeholder="empty / 1 / 1,15" required minlength="4"
              maxlength="8" size="10"></td>
          <td><input type="text" id="day" name="day" placeholder="empty / 1 / 1,31" required minlength="4" maxlength="8"
              size="10"></td>
          <td><input type="text" id="month" name="month" placeholder="empty / 1 / 1,11" required minlength="4"
              maxlength="8" size="10"></td>
          <td><input type="text" id="datOfWeek" name="datOfWeek" placeholder="empty / sunday / sunday,wednesday"
              required minlength="4" maxlength="8" size="30"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
